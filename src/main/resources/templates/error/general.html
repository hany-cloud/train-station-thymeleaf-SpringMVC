<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">

    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <link href="../../../resources/css/sticky-footer-navbar.css" rel="stylesheet" media="screen" th:href="@{/resources/css/sticky-footer-navbar.css}"/>
</head>
<body>

</div>
